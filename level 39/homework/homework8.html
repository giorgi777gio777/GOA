<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>HTML სტილების მაგალითები</title>
</head>
<body>
 
  <p style="color: red; background-color: yellow; padding: 5px;">
    წითელი ტექსტი, ყვითელი ფონით
  </p>

  
  <p style="font-size: 30px; text-align: center;">
    დიდი ტექსტი ცენტრში
  </p>

  
  <h2 style="text-align: left;">მარცხნივ განლაგებული სათაური</h2>
  <h2 style="text-align: center;">ცენტრში განლაგებული სათაური</h2>
  <h2 style="text-align: right;">მარჯვნივ განლაგებული სათაური</h2>

  
  <button style="background-color: green; color: white; font-size: 20px;">მწვანე ღილაკი</button>
  <button style="background-color: orange; color: red; font-size: 25px;">სტაფილოსფერი ღილაკი</button>
  <button style="background-color: blue; color: violet; font-size: 15px;">ლურჯი ღილაკი</button>

  
  <p style="color: purple; background-color: lightblue; text-align: left; padding: 5px;">
    პარაგრაფი 1 - სხვადასხვა ფერი და ფონური ფერი
  </p>
  <p style="color: navy; background-color: lightyellow; text-align: center; font-size: 18px;">
    პარაგრაფი 2 - ცენტრში ტექსტი, სხვა ფერები
  </p>
  <p style="color: green; background-color: pink; text-align: right; font-size: 22px;">
    პარაგრაფი 3 - მარჯვნივ, დიდი ზომის ტექსტი
  </p>
</body>
</html>
