<!doctype html>
<html lang="ka">
<head>

<title></title>
<style>
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }

nav ul { list-style: none; display: flex; flex-wrap: wrap; gap: 10px; margin: 0; padding: 0; }

<header>
<!-- კომენტარი: nav თეგი გამოიყენება საიტის ნავიგაციის ბლოკებისთვის 
ის ეხმარება როგორც მომხმარებელს, ასევე საძიებო სისტემებსა და screen reader-ებს
გააცნობიერონ სად არის მთავარ გვერდებზე გადასასვლელი ბმულები ეს  ნაწერი ცოტათი ჩატ ჯიპიტით იყო გაკეთებული რადგან კარგათ მინდოდა ახსნა nav ფუნქცისს . -->
<nav aria-label="ძირითადი ნავიგაცია">
