
<!-- 2)კომენტარის სახით ახსენით თუ რა არის და რაში ვიყენებთ შესაყვან ველებს input ებს -->

<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <!-- კომენტარი: input არის HTML-ის შესაყვანი ველი.
       მისი საშუალებით მომხმარებელი შეჰყავს მონაცემებს (ტექსტი, პაროლი, ელფოსტა, რიცხვი და სხვა).
       input ველები ყველაზე ხშირად გამოიყენება ფორმებში,
        -->

  <h1>შესაყვანი ველების მაგალითი</h1>

  <form>
    <!-- ტექსტის ველი -->
    <label>სახელი: <input type="text" name="name"></label>
    <br><br>

    <!-- ელფოსტის ველი -->
    <label>ელფოსტა: <input type="email" name="email"></label>
    <br><br>

    <!-- პაროლის ველი -->
    <label>პაროლი: <input type="password" name="password"></label>
    <br><br>

    <!-- რიცხვის ველი -->
    <label>ასაკი: <input type="number" name="age"></label>
    <br><br>

    <!-- ღილაკი გაგზავნისთვის -->
    <input type="submit" value="გაგზავნა">
  </form>
</body>
</html>
