<!doctype html>
<html lang="ka">
<head>
<meta charset="utf-8">
<title>რეგისტრაცია</title>
</head>
<body>
<!-- მარტივი სარეგისტრირო ფორმა input ველებით -->
<h1></h1>


<form>
<label>ელფოსტა: <input type="email" name="email" required></label><br><br>
<label>პაროლი: <input type="password" name="password" required></label><br><br>
<label>ტელეფონის ნომერი: <input type="tel" name="phone" required></label><br><br>
<label>სახელი და გვარი: <input type="text" name="fullname"></label><br><br>
<label>ნიკნეიმი: <input type="text" name="nickname" placeholder="მაგ: Gio123" required></label><br><br>
<label>დაბადების თარიღი: <input type="date" name="birthdate" required></label><br><br>


<input type="submit" value="რეგისტრაცია">
<input type="reset" value="წაშლა">
</form>
</body>
</html>
