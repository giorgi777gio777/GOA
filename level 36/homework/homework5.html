<body>
  <h1>ზოოპარკი</h1>


  <label for="animals">აირჩიეთ ცხოველი:</label>

    <option value="ჟირაფი">ჟირაფი</option>

  <button onclick="alert('თქვენ აირჩიეთ: ' + document.getElementById('animals').value)">შეძენა</button>

  <hr>


  <h2>ლომი</h2>
  <img src="ლ.png" width="300"><br>
  <p><strong>ლომი</strong> არის დიდი კატა, ცნობილი თავისი მამაცი ბუნებით.</p>

  <h2>ეფელანტი</h2>
  <img src="s.png" width="300"><br>

</html>
