<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>რეგისტრაცია</title>
</head>
<body>
  <h2>რეგისტრაციის ფორმა</h2>
  <form>
    <label>სახელი:</label><br>
    <input type="text" placeholder="მაგ: გიორგი"><br><br>

    <label>ელ.ფოსტა:</label><br>
    <input type="email" placeholder="მაგ: user@example.com"><br><br>

    <label>პაროლი:</label><br>
    <input type="password" placeholder="შეიყვანეთ პაროლი"><br><br>

    <label>ასაკი:</label><br>
    <input type="number" placeholder="მაგ: 25"><br><br>

    <label>დაბადების თარიღი:</label><br>
    <input type="date"><br><br>

    <button type="submit">რეგისტრაცია</button>
  </form>
</body>
</html>
