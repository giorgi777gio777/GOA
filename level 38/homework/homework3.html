<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ვიდეო მაგალითი - Autoplay და Loop</title>
</head>
<body>
  <h1>ვიდეო ვებსაიტი</h1>

  <video width="640" height="360" controls autoplay loop muted>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm">
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.ogv" type="video/ogg">
    თქვენი ბრაუზერი არ უჭერს მხარს ამ ვიდეო ფორმატებს.
  </video>

  <p>ვიდეო ავტომატურად დაიწყება, გაიმეორებს და ხელმისაწვდომია სხვადასხვა ფორმატში.</p>
</body>
</html>
